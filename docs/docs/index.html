<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سایت PPB</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      color: #223A5E;
    }
    h1 {
      color: #FF8906;
      background: rgba(34,58,94,0.85);
      padding: 18px;
      border-radius: 18px;
      width: fit-content;
      margin: 60px auto 0 auto;
      text-align: center;
    }
    .products-list {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .product-card {
      background: rgba(255,255,255,0.95);
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 14px;
      width: 220px;
      box-shadow: 0 2px 12px rgba(34,58,94,0.06);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 8px;
    }
    .product-card h3 {
      color: #223A5E;
      margin: 10px 0 7px 0;
    }
    .product-card p {
      font-size: 1em;
      color: #223A5E;
    }
    @media (max-width:600px) {
      .products-list { gap: 12px;}
      .product-card { width: 95%; }
      h1 { font-size: 1.2em;}
    }
  </style>
</head>
