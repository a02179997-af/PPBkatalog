<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاتالوگ محصولات PPB</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@latest/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Vazirmatn, Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg,#f2e9e4,#c9ada7,#4a4e69);
            margin: 0;
            color: #22223b;
        }
        header {
            background: #22223b;
            color: #fff;
            padding: 40px 0 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        nav {
            background: #9a8c98;
            display: flex;
            justify-content: center;
            padding: 13px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 22px;
            font-size: 1.1em;
            transition: color 0.2s;
            padding: 6px 14px;
            border-radius: 8px;
        }
        nav a:hover {
            background: #f2e9e4;
            color: #22223b;
        }
        .container {
            max-width: 800px;
            margin: 38px auto 38px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 16px;
            box-shadow: 0 6px 28px rgba(80,80,120,0.13);
            padding: 38px 32px;
        }
        .container h2 {
            color: #4a4e69;
            margin-top: 0;
            font-size: 2em;
        }
        .container p {
            font-size: 1.2em;
            color: #22223b;
        }
        .btn-main {
            display: inline-block;
            padding: 10px 28px;
            background: #4a4e69;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .btn-main:hover {
            background: #22223b;
        }
        footer {
            text-align: center;
            padding: 28px 0 14px 0;
            color: #22223b;
            font-size: 1em;
            background: #f2e9e4;
            margin-top: 42px;
            border-top: 1.5px solid #c9ada7;
        }
        @media (max-width:600px) {
            .container {
                padding: 18px 8px;
            }
            nav a {
                font-size: 1em;
                margin: 0 9px;
            }
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>کاتالوگ محصولات PPB</h1>
    </header>
    <nav>
        <a href="#">خانه</a>
        <a href="#">محصولات</a>
        <a href="#">درباره ما</a>
        <a href="#">تماس با ما</a>
    </nav>
    <div class="container">
        <h2>به سایت رسمی کاتالوگ PPB خوش آمدید!</h2>
        <p>
            در این سایت می‌توانید محصولات ما را ببینید، اطلاعات تماس بگیرید و با ما در ارتباط باشید.<br>
            برای آغاز، روی دکمه زیر کلیک کنید:
        </p>
        <a class="btn-main" href="#">مشاهده محصولات</a>
    </div>
    <footer>
        © 2025 PPB | طراحی و اجرا با GitHub Pages
    </footer>
</body>
</html>
